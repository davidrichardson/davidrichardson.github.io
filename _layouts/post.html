---
layout: default
---
<div class="post">


  <h3 class="post-title">{{ page.title }}</h3>
  <small class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
  
  <article class="post-content">
    {{ content }}
  </article>

</div>
